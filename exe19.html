<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de aprovação</title>
</head>
<body>
    <div class="formulario">
      <form action="link-do-servidor-ou-api" method="post">

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail">
        <br>
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria">
           <option value="elogio">Elogio</option>
           <option value="xingamento">Xingamento</option>
        </select>
        <br><br>
        <label for="mensagem">Mnesagem</label>
        <textarea name="mensagem" id="mensagem" placeholder="Digite aqui"></textarea>
        <br><br>

        <button type="submit">Enviar</button>



    </div>
    
</body>
</html>
